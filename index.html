function drawImageScaled1(img, ctx) {
   var canvas = ctx.canvas ;
   var hRatio = canvas.width  / img.width    ;
   var vRatio =  canvas.height / img.height  ;
   var ratio  = Math.min ( hRatio, vRatio );
   var centerShift_x = ( canvas.width - img.width*ratio ) / 2;
   var centerShift_y = ( canvas.height - img.height*ratio ) / 2;  
   ctx.clearRect(0,0,canvas.width, canvas.height);
   ctx.drawImage(img, 0,0, img.width, img.height,
                      centerShift_x,centerShift_y,img.width*ratio, img.height*ratio);  
					  tmp = ctx.getImageData(0,0,canvas.width, canvas.height);
}

  var e=event;

  function drawLine(ctx,x,y,size) {
        if (lastX==-1) {
            lastX=x;
	    lastY=y;
        }
        r=0; g=0; b=0; a=255;
        ctx.strokeStyle = "rgba("+r+","+g+","+b+","+(a/255)+")";
        ctx.lineCap = "round";
        ctx.beginPath();
	ctx.moveTo(lastX,lastY);
	ctx.lineTo(x,y);
        ctx.lineWidth = size;
        ctx.stroke();
        ctx.closePath();
	lastX=x;
	lastY=y;
    } 

    function theCanvas_mouseDown() {
        mouseDown=1;
        drawLine(ctx,mouseX,mouseY,3);
		event.preventDefault();
    }

 
    function theCanvas_mouseUp() {
        mouseDown=0;

        lastX=-1;
        lastY=-1;
		event.preventDefault();
    }

    function theCanvas_mouseMove(e) { 
 
        getMousePos(e);

         if (mouseDown==1) {
            drawLine(ctx,mouseX,mouseY,3);
			event.preventDefault();
        }
    }

 
    function getMousePos(e) {
        if (!e)
            var e = event;

        if (e.offsetX) {
            mouseX = e.offsetX;
            mouseY = e.offsetY;
        }
        else if (e.layerX) {
            mouseX = e.layerX;
            mouseY = e.layerY;
        }
     }

 
    function theCanvas_touchStart() {
 
        getTouchPos();

        drawLine(ctx,touchX,touchY,3);

 
        event.preventDefault();
    }

    function theCanvas_touchEnd() {
 
        lastX=-1;
        lastY=-1;
    }

 
    function theCanvas_touchMove(e) { 
 
        getTouchPos(e);

                drawLine(ctx,touchX,touchY,3); 

        
        event.preventDefault();
    }

    
    function getTouchPos(e) {
        if (!e)
            var e = event;

        if(e.touches) {
            if (e.touches.length == 1) { // Only deal with one finger
                var touch = e.touches[0]; // Get the information for finger #1
                touchX=touch.pageX-touch.target.offsetLeft;
                touchY=touch.pageY-touch.target.offsetTop;
            }
        }
    }
